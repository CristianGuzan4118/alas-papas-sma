
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Ingresos y Egresos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
    }
    .login-container, .main-container {
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    input, select, button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: calc(100% - 22px);
    }
    button {
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    th {
        background: #007bff;
        color: white;
    }
</style>
</head>
<body>

<div class="login-container" id="loginDiv">
    <h2>Iniciar Sesión</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
</div>

<div class="main-container" id="mainDiv" style="display:none;">
    <h2>Control de Ingresos y Egresos</h2>
    <select id="tipo">
        <option value="Ingreso">Ingreso</option>
        <option value="Egreso">Egreso</option>
    </select>
    <input type="number" id="monto" placeholder="Monto">
    <input type="date" id="fecha">
    <input type="text" id="descripcion" placeholder="Descripción">
    <button onclick="agregarRegistro()">Agregar</button>
    <button onclick="exportarExcel()">Exportar a Excel</button>

    <table>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
    </table>

    <canvas id="grafico" style="margin-top:20px;"></canvas>
</div>

<script>
let registros = JSON.parse(localStorage.getItem("registros")) || [];

function login() {
    let pass = document.getElementById("password").value;
    if(pass === "admin") {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("mainDiv").style.display = "block";
        mostrarRegistros();
        actualizarGrafico();
    } else {
        alert("Contraseña incorrecta");
    }
}

function agregarRegistro() {
    let tipo = document.getElementById("tipo").value;
    let monto = parseFloat(document.getElementById("monto").value);
    let fecha = document.getElementById("fecha").value;
    let descripcion = document.getElementById("descripcion").value;

    if(!monto || !fecha || !descripcion) {
        alert("Todos los campos son obligatorios");
        return;
    }

    registros.push({ tipo, monto, fecha, descripcion });
    localStorage.setItem("registros", JSON.stringify(registros));
    mostrarRegistros();
    actualizarGrafico();
}

function mostrarRegistros() {
    let tabla = document.getElementById("tablaRegistros");
    tabla.innerHTML = "";
    registros.forEach(r => {
        tabla.innerHTML += `<tr>
            <td>${r.tipo}</td>
            <td>${r.monto.toFixed(2)}</td>
            <td>${r.fecha}</td>
            <td>${r.descripcion}</td>
        </tr>`;
    });
}

function actualizarGrafico() {
    let ingresos = registros.filter(r => r.tipo === "Ingreso").reduce((acc, r) => acc + r.monto, 0);
    let egresos = registros.filter(r => r.tipo === "Egreso").reduce((acc, r) => acc + r.monto, 0);

    new Chart(document.getElementById("grafico"), {
        type: "pie",
        data: {
            labels: ["Ingresos", "Egresos"],
            datasets: [{
                data: [ingresos, egresos],
                backgroundColor: ["#28a745", "#dc3545"]
            }]
        }
    });
}

function exportarExcel() {
    let ws = XLSX.utils.json_to_sheet(registros);
    let wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Registros");
    XLSX.writeFile(wb, "registros.xlsx");
}
</script>

</body>
</html>
